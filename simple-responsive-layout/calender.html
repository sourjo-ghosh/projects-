<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple | Calender</title>
    <style>
      h2, p {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .calendar{
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: 30px repeat(5, 50px);
        row-gap: 10px;
        column-gap: 10px;
      }
      .calendar-date, .day{
        /*height: 50px;*/
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aquamarine;
        border-radius: 10px;
        font-size: 1.5em;
      }
      .day{
        background-color: lightgray;
        font-size: 1em;
      }
    </style>
</head>
<body>
<h2>Simple | Calender | Design</h2>
    <p>January | 2026</p>
  <div class="calendar">
  <div class="day">Sun</div>
