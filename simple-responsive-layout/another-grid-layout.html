<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Another | Grid layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;
            gap: 20px;

        }
        .item{
            background-color: gray;
            padding: 10px;
        }
        #sidebar{
            grid-row: span 5;
        }
        .footer{
            grid-column: span 3;
        }
        .item-color{
        background-color: rgb(245, 86, 91);
        }


        @media screen and (max-width:576px){
            .container{
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item item-color"></div>
        <div class="item item-color"></div>
        <div class="item"></div>
        <div class="item item-color"></div>
        <div class="item item-color"></div>
        <div class="item footer"></div>
        <div class="item footer"></div>

    </div>
</body>
</html>
