<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
    <link rel="stylesheet" href="from.css">
</head>
<body>
    <h2>joy's Pitha Ghar</h2>
    <form>
        <header>

        </header>
        <main>
            <section>
                <form>
                    <fieldset class="Basic-info">
                        <legend>Basic Information</legend>
                        <label for="name">Your name</label>
                        <input type="text" name="username" id="name">
                        <br>
                        <label for="email">Your email</label>
                        <input type="email" name="usermail_id" id="email">
                        <br>
                        <label for="phone_number">Your phone number</label>
                        <input type="tel" name="" id="phone_number" placeholder="+880">
                        <br>
                    </fieldset>
                    <fieldset class="Basic-info">
                        <legend >Select your Pitha</legend>
                        <input type="radio" id="Chitoy" name="pitha">
                        <label for="Chitoy">Chitoy Pitha</label>
                        <input type="radio" id="bhapa" name="pitha">
                        <label for="bhapa">Bhapa Pitha</label>
                        <input type="radio" id="puli" name="pitha">
                        <label for="puli">Puli Pitha</label>
                        <br>
                        <input type="checkbox" id="sweets" name="extras">
                        <label for="sweets">Include Sweets</label>
                        <input type="checkbox" id="tea" name="extras">
                        <label for="tea">Include Tea</label>
                        <br>
                        <textarea cols="40" rows="4" name="pitha" id="massages" placeholder="Enter your massages"></textarea>
                        
                    </fieldset>
                    <fieldset class="Basic-info">
                        <legend>Payment Option</legend>
                        <p>Select your Payment option</p>
                        <input type="radio" name="Payment" id="Bikash">
                    <label for="Bikash">Bikash</label>
                    <input type="radio" name="Payment" id="nagad">
                    <label for="nagad">Nagad</label> 
                    <input type="radio" name="Payment" id="upay">
                    <label for="upay">Upay</label> 
                    <input type="radio" name="Payment" id="Visa">
                    <label for="Visa">Visa card</label>
                    <br>
                    <input type="checkbox" name="Payment" id="Accept">
                    <label for="Accept">I have read all terms and conditions</label>
                    <input type="checkbox" name="Payment" id="confirm">
                    <label for="confirm">Order confirm</label>
                    <br>
                    <input type="reset" id="reset" >
                    <label for="reset">Reset my choice's</label>
                    <br>
                    <input type="submit" value="" id="submit">
                    <label for="submit">Submit my order</label>
                </fieldset>
            </form>
            </section>
        </main>
        
    </form>
</body>
</html>
