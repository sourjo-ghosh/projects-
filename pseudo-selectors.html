<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-selectors</title>
    <style>
        h2{
            color: rgb(5, 192, 167);
        }
        h2:hover{
            background-color: black;
        }
        a:hover{
            color: rgb(44, 129, 179);
        }
        a:visited{
            color: black;
        }
        input:focus{
            border: 5px solid rgb(63, 129, 205);
        }
        li:nth-child(2n                                                             ){
            color: aquamarine;
        }
    </style>                     
</head>
<body>
